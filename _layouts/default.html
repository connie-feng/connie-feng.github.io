---
layout: compress
---
<!doctype html>
<html class="no-js" lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">
	{% seo %}
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159320542-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-159320542-1');
		</script>

		{% include _head.html %}
	</head>
	<body id="top-of-page" class="{{ layout.format }}">
		{% unless page.skip_boilerplate %}
		{% include _navigation.html %}
		{% endunless %}

		{% include _masthead.html %}
		{{ content }}

		{% unless page.skip_boilerplate %}
		{% include _footer.html %}
		{% endunless %}

		{% include _footer_scripts.html %}
	</body>
</html>
